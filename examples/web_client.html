    <script>
        let ws = null;
        let isConnected = false;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        const reconnectInterval = 3000;

        // æ¶ˆæ¯æ¨¡æ¿
        const messageTemplates = {
            'geometry_msgs/Twist': {

            'std_msgs/Int32': {

            'std_msgs/Float32': {

            },
            'geometry_msgs/Point': {

                "z": 3.0
            }
        };

        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            const connectBtn = document.getElementById('connectBtn');
            const buttons = ['subscribeBtn', 'unsubscribeBtn', 'publishBtn', 'heartbeatBtn', 'getTopicsBtn'];
            
            isConnected = connected;
            
            if (connected) {
                statusElement.textContent = 'âœ… å·²è¿æ¥åˆ°WebSocketæœåŠ¡å™¨';
                statusElement.className = 'status connected';
                connectBtn.textContent = 'æ–­å¼€è¿æ¥';
                buttons.forEach(id => document.getElementById(id).disabled = false);
            } else {
                statusElement.textContent = 'âŒ æœªè¿æ¥åˆ°WebSocketæœåŠ¡å™¨';
                statusElement.className = 'status disconnected';
                connectBtn.textContent = 'è¿æ¥';
                buttons.forEach(id => document.getElementById(id).disabled = true);
            }
        }

        function connect() {
            const url = document.getElementById('wsUrl').value;
            
            try {
                ws = new WebSocket(url);
                
                ws.onopen = function(event) {
                    log('WebSocketè¿æ¥å·²å»ºç«‹', 'success');
                    updateConnectionStatus(true);
                    reconnectAttempts = 0;
                };
                
                ws.onmessage = function(event) {
                    try {
                        const message = JSON.parse(event.data);
                        handleMessage(message);
                    } catch (e) {
                        log(`è§£ææ¶ˆæ¯å¤±è´¥: ${e.message}`, 'error');
                    }
                };
                
                ws.onclose = function(event) {
                    log(`WebSocketè¿æ¥å·²å…³é—­ (ä»£ç : ${event.code})`, 'warning');
                    updateConnectionStatus(false);
                    
                    // è‡ªåŠ¨é‡è¿
                    if (reconnectAttempts < maxReconnectAttempts) {
                        setTimeout(() => {
                            reconnectAttempts++;
                            log(`å°è¯•é‡æ–°è¿æ¥ (${reconnectAttempts}/${maxReconnectAttempts})`, 'info');
                            connect();
                        }, reconnectInterval);
                    }
                };
                
                ws.onerror = function(error) {
                    log(`WebSocketé”™è¯¯: ${error}`, 'error');
                };
                
            } catch (e) {
                log(`è¿æ¥å¤±è´¥: ${e.message}`, 'error');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
            updateConnectionStatus(false);
        }

        function toggleConnection() {
            if (isConnected) {
                disconnect();
            } else {
                connect();
            }
        }

        function handleMessage(message) {
            switch (message.type) {
                case 'welcome':
                    log(`æ”¶åˆ°æ¬¢è¿æ¶ˆæ¯: ${message.message}`, 'success');
                    log(`æ”¯æŒçš„æ¶ˆæ¯ç±»å‹: ${message.supported_message_types.join(', ')}`, 'info');
                    break;
                    
                case 'topic_message':
                    log(`ğŸ“¨ æ”¶åˆ°è¯é¢˜æ¶ˆæ¯ [${message.topic}]`, 'info');
                    const dataDiv = document.createElement('div');
                    dataDiv.className = 'message-data';
                    dataDiv.textContent = JSON.stringify(message.data, null, 2);
                    document.getElementById('logContainer').appendChild(dataDiv);
                    document.getElementById('logContainer').scrollTop = document.getElementById('logContainer').scrollHeight;
                    break;
                    
                case 'subscribe_response':
                    if (message.success) {
                        log(`âœ… æˆåŠŸè®¢é˜…è¯é¢˜: ${message.topic}`, 'success');
                    } else {
                        log(`âŒ è®¢é˜…è¯é¢˜å¤±è´¥: ${message.topic}`, 'error');
                    }
                    break;
                    
                case 'unsubscribe_response':
                    if (message.success) {
                        log(`âœ… æˆåŠŸå–æ¶ˆè®¢é˜…è¯é¢˜: ${message.topic}`, 'success');
                    } else {
                        log(`âŒ å–æ¶ˆè®¢é˜…è¯é¢˜å¤±è´¥: ${message.topic}`, 'error');

                case 'publish_response':
                    if (message.success) {

                    } else {
                        log(`âŒ å‘å¸ƒæ¶ˆæ¯å¤±è´¥: ${message.topic}`, 'error');
                    }
                    break;
                    
                case 'topics_list':
                    log(`ğŸ“‹ å·²è®¢é˜…è¯é¢˜: ${message.subscribed_topics.join(', ') || 'æ— '}`, 'info');
                    log(`ğŸ“‹ å·²å‘å¸ƒè¯é¢˜: ${message.published_topics.join(', ') || 'æ— '}`, 'info');

                    break;
                    
                case 'pong':

                    break;
                    
                case 'error':

                    break;
                    
                default:
                    log(`æ”¶åˆ°æœªçŸ¥æ¶ˆæ¯ç±»å‹: ${message.type}`, 'warning');
                    log(JSON.stringify(message, null, 2), 'info');
            }
        }

        function subscribeTopic() {
            const topic = document.getElementById('subTopic').value;
            const messageType = document.getElementById('subMsgType').value;
            
            if (!topic || !messageType) {
                log('è¯·å¡«å†™è¯é¢˜åç§°å’Œæ¶ˆæ¯ç±»å‹', 'error');
                return;
            }
            
            const message = {

            log(`ğŸ“¡ å‘é€è®¢é˜…è¯·æ±‚: ${topic} (${messageType})`, 'info');
        }

        function unsubscribeTopic() {

                return;
            }
            
            const message = {

        }

        function publishMessage() {
            const topic = document.getElementById('pubTopic').value;
            const messageType = document.getElementById('pubMsgType').value;
            const dataText = document.getElementById('messageData').value;
            
            if (!topic || !messageType || !dataText) {
                log('è¯·å¡«å†™æ‰€æœ‰å¿…è¦å­—æ®µ', 'error');
                return;
            }
            
            try {

        function sendMessage(message) {

            } else {

        function updateMessageTemplate() {

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.onload = function() {
